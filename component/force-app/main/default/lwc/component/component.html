  <template>
    <div class="account-table">
      <div class="search-container">
        <input type="text" placeholder="Search accounts" onchange={handleSearchInput} />
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Created Date</th>
          </tr>
        </thead>
        <tbody>
          <template for:each={accounts} for:item="account">
            <tr key={account.id}>
              <td>{account.name}</td>
              <td>{account.type}</td>
              <td>{account.owner}</td>
              <td>{account.createdDate}</td>
            </tr>
          </template>
        </tbody>
      </table>
      <button class="load-more" onclick={loadMoreAccounts}>Load more</button>
      <button class="create-account" onclick={openModal}>Create Account</button>
    </div>
    <template if:true={showModal}>
      <div class="create-account-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Account</h5>
              <button class="close" onclick={closeModal}>&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value={name} onchange={handleNameChange} />
              </div>
              <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" value={type} onchange={handleTypeChange} />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" onclick={closeModal}>Cancel</button>
              <button class="btn btn-primary" onclick={saveAccount}>Save</button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </template>
